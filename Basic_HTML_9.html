<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport">
    <title>Basic JavaScript Template-9</title>
    <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
    <script src="./JS/Basic_JavaScript_9.js"></script>
</head>
  <body>
	<div>	
        <h1>Image Carousel Demo-9</h1>
    </div>
        <!--Container-->
      <div class="slideshow-container">
            <!--Images-->
        <div class="mySlides fade">
          <div class="numbertext">1/3</div>
          <img src="./Images/img1.jpg" style="width:100%">
          <div class="text">Picture 1</div>       
      </div>

      <div class="mySlides fade">
          <div class="numbertext">2/3</div>
          <img src="./Images/img2.jpg" style="width:100%">
          <div class="text">Picture 2</div>       
      </div>

      <div class="mySlides fade">
          <div class="numbertext">3/3</div>
          <img src="./Images/img3.jpg" style="width:100%">
          <div class="text">Picture 3</div>       
      </div>
      
      
      <!--Buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <!--Image indicators-->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
         
        </div>

  </body>

</html>
