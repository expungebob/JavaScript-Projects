<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>HTML_1</title>
    <link rel="stylesheet" type="text/css" href="./CSS/CSS_1.css">
    <script src="./JavaScript_1/JavaScript_2.js"></script>
</head>
  <body>
    <h2>Contact Form Validation</h2>
        <div class="container">
            <form name= "form" action="" onsubmit="return validate()">

            <label for="firstName"></label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name">
            
            <label for="lname"></label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name">
            
            <label for="email"></label>
            <input type="text" id="email" name="email" placeholder="E-mail">

            <label for="message"></label>
            <textarea name="message" id="message" cols="10" rows="5" placeholder="Type message here"></textarea>
            <BR>
            
            <input type="submit" value="Submit">
               
        </form>
        </div>               
  </body>

</html>
